<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おうち秘書サロン メンバー検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            background: linear-gradient(135deg, #f8bbd9, #f48fb1);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .message {
            text-align: center;
            padding: 40px;
            color: #333;
        }
        .status {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👥 おうち秘書サロン</h1>
            <p>メンバー検索ツール</p>
        </div>
        
        <div class="message">
            <h2>🔧 システム復旧中</h2>
            <p>現在、メンバー検索システムを復旧作業中です。</p>
            
            <div class="status">
                <h3>📊 現在の状況</h3>
                <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                    <li>✅ ローカルファイル: 正常</li>
                    <li>✅ GitHubリポジトリ: 同期済み</li>
                    <li>🔄 Vercelデプロイ: 調整中</li>
                </ul>
            </div>
            
            <p><strong>現在時刻:</strong> <span id="time"></span></p>
            <p>もうしばらくお待ちください。</p>
        </div>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('ja-JP');
        
        // 10秒後に自動リロード
        setTimeout(() => {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
