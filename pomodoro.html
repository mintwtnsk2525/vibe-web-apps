<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー - FRAN-FRAN Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 218, 185, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 192, 203, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.02); }
        }

        h1 {
            color: #8B4B8C;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(139, 75, 140, 0.1);
        }

        .subtitle {
            color: #B98BB9;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .timer-circle {
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
            position: relative;
            background: linear-gradient(145deg, #fff5f5, #f0e6f0);
            border-radius: 50%;
            box-shadow: 
                20px 20px 40px rgba(139, 75, 140, 0.1),
                -20px -20px 40px rgba(255, 255, 255, 0.9),
                inset 8px 8px 16px rgba(139, 75, 140, 0.05),
                inset -8px -8px 16px rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .timer-circle:hover {
            transform: translateY(-5px);
            box-shadow: 
                25px 25px 50px rgba(139, 75, 140, 0.15),
                -25px -25px 50px rgba(255, 255, 255, 0.9),
                inset 8px 8px 16px rgba(139, 75, 140, 0.05),
                inset -8px -8px 16px rgba(255, 255, 255, 0.8);
        }

        .progress-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 270px;
            height: 270px;
        }

        .progress-ring-circle {
            stroke: #ff9a9e;
            stroke-width: 6;
            fill: transparent;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            filter: drop-shadow(0 0 8px rgba(255, 154, 158, 0.4));
            transition: stroke-dasharray 1s ease;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 700;
            color: #8B4B8C;
            text-shadow: 0 2px 4px rgba(139, 75, 140, 0.1);
            font-family: 'Poppins', monospace;
        }

        .mode-display {
            font-size: 1rem;
            color: #B98BB9;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                8px 8px 16px rgba(139, 75, 140, 0.1),
                -8px -8px 16px rgba(255, 255, 255, 0.8);
            color: #8B4B8C;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                12px 12px 24px rgba(139, 75, 140, 0.15),
                -12px -12px 24px rgba(255, 255, 255, 0.9);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 
                4px 4px 8px rgba(139, 75, 140, 0.2),
                -4px -4px 8px rgba(255, 255, 255, 0.9);
        }

        .btn.primary {
            background: linear-gradient(145deg, #ff9a9e, #fecfef);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #8B4B8C;
            font-weight: 500;
        }

        .mode-btn.active {
            background: linear-gradient(145deg, #ff9a9e, #fecfef);
            color: white;
            border-color: rgba(255, 154, 158, 0.3);
            box-shadow: 0 4px 12px rgba(255, 154, 158, 0.3);
        }

        .mode-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(139, 75, 140, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(139, 75, 140, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #8B4B8C;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #B98BB9;
            margin-top: 0.25rem;
        }

        /* Animation for completed session */
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .celebrate {
            animation: celebrate 0.6s ease-in-out 3;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: #ff9a9e;
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 3s ease-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                max-width: 350px;
            }

            .timer-circle {
                width: 200px;
                height: 200px;
            }

            .progress-ring {
                width: 220px;
                height: 220px;
                top: -10px;
                left: -10px;
            }

            .timer-display {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                gap: 0.8rem;
            }

            .btn {
                padding: 14px 24px;
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1rem;
            color: #8B4B8C;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 1);
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-palette"></i>
    </button>

    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <p class="subtitle">集中して、リラックスして、成長しよう</p>

        <div class="timer-circle" id="timerCircle">
            <svg class="progress-ring" width="270" height="270">
                <circle class="progress-ring-circle" 
                        cx="135" cy="135" r="125"
                        stroke-dasharray="785.4"
                        stroke-dashoffset="785.4">
                </circle>
            </svg>
            <div class="timer-content">
                <div class="timer-display" id="timeDisplay">25:00</div>
                <div class="mode-display" id="modeDisplay">ポモドーロ</div>
            </div>
        </div>

        <div class="mode-buttons">
            <button class="mode-btn active" onclick="setMode('pomodoro')">
                <i class="fas fa-brain"></i> ポモドーロ
            </button>
            <button class="mode-btn" onclick="setMode('shortBreak')">
                <i class="fas fa-coffee"></i> 休憩
            </button>
            <button class="mode-btn" onclick="setMode('longBreak')">
                <i class="fas fa-bed"></i> 長い休憩
            </button>
        </div>

        <div class="controls">
            <button class="btn primary" id="startPauseBtn" onclick="toggleTimer()">
                <i class="fas fa-play"></i> スタート
            </button>
            <button class="btn" onclick="resetTimer()">
                <i class="fas fa-redo"></i> リセット
            </button>
            <button class="btn" onclick="skipSession()">
                <i class="fas fa-forward"></i> スキップ
            </button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="pomodoroCount">0</span>
                <span class="stat-label">完了したポモドーロ</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="totalTime">0</span>
                <span class="stat-label">合計時間（分）</span>
            </div>
        </div>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.modes = {
                    pomodoro: { duration: 25 * 60, label: 'ポモドーロ', color: '#ff9a9e' },
                    shortBreak: { duration: 5 * 60, label: '休憩', color: '#a8e6cf' },
                    longBreak: { duration: 15 * 60, label: '長い休憩', color: '#88d8c0' }
                };
                
                this.currentMode = 'pomodoro';
                this.timeLeft = this.modes[this.currentMode].duration;
                this.isRunning = false;
                this.interval = null;
                this.pomodoroCount = 0;
                this.totalTime = 0;
                
                this.timeDisplay = document.getElementById('timeDisplay');
                this.modeDisplay = document.getElementById('modeDisplay');
                this.startPauseBtn = document.getElementById('startPauseBtn');
                this.progressCircle = document.querySelector('.progress-ring-circle');
                this.timerCircle = document.getElementById('timerCircle');
                this.pomodoroCountDisplay = document.getElementById('pomodoroCount');
                this.totalTimeDisplay = document.getElementById('totalTime');
                
                this.updateDisplay();
                this.loadStats();
            }

            toggleTimer() {
                if (this.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            }

            start() {
                this.isRunning = true;
                this.startPauseBtn.innerHTML = '<i class="fas fa-pause"></i> 一時停止';
                this.startPauseBtn.classList.add('primary');
                
                this.interval = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.completeSession();
                    }
                }, 1000);

                this.createParticles();
            }

            pause() {
                this.isRunning = false;
                this.startPauseBtn.innerHTML = '<i class="fas fa-play"></i> スタート';
                clearInterval(this.interval);
            }

            reset() {
                this.pause();
                this.timeLeft = this.modes[this.currentMode].duration;
                this.updateDisplay();
                this.startPauseBtn.innerHTML = '<i class="fas fa-play"></i> スタート';
            }

            skip() {
                this.completeSession();
            }

            completeSession() {
                this.pause();
                
                if (this.currentMode === 'pomodoro') {
                    this.pomodoroCount++;
                    this.totalTime += 25;
                    this.updateStats();
                    
                    // Auto switch to break
                    if (this.pomodoroCount % 4 === 0) {
                        this.setMode('longBreak');
                    } else {
                        this.setMode('shortBreak');
                    }
                } else {
                    this.setMode('pomodoro');
                }

                this.celebrate();
                this.playNotificationSound();
                
                // Auto start next session after celebration
                setTimeout(() => {
                    this.start();
                }, 2000);
            }

            setMode(mode) {
                this.currentMode = mode;
                this.timeLeft = this.modes[mode].duration;
                this.updateDisplay();
                this.updateModeButtons();
                this.updateProgressColor();
                
                if (this.isRunning) {
                    this.pause();
                }
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                this.modeDisplay.textContent = this.modes[this.currentMode].label;
                
                this.updateProgressRing();
            }

            updateProgressRing() {
                const totalDuration = this.modes[this.currentMode].duration;
                const progress = (totalDuration - this.timeLeft) / totalDuration;
                const circumference = 2 * Math.PI * 125;
                const offset = circumference - (progress * circumference);
                
                this.progressCircle.style.strokeDashoffset = offset;
            }

            updateProgressColor() {
                this.progressCircle.style.stroke = this.modes[this.currentMode].color;
            }

            updateModeButtons() {
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const modeMap = {
                    'pomodoro': 0,
                    'shortBreak': 1,
                    'longBreak': 2
                };
                
                document.querySelectorAll('.mode-btn')[modeMap[this.currentMode]].classList.add('active');
            }

            updateStats() {
                this.pomodoroCountDisplay.textContent = this.pomodoroCount;
                this.totalTimeDisplay.textContent = this.totalTime;
                this.saveStats();
            }

            celebrate() {
                this.timerCircle.classList.add('celebrate');
                this.createCelebrationParticles();
                
                setTimeout(() => {
                    this.timerCircle.classList.remove('celebrate');
                }, 1800);
            }

            createParticles() {
                if (!this.isRunning) return;
                
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 8 + 4 + 'px';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.backgroundColor = this.modes[this.currentMode].color;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 3000);
                
                setTimeout(() => {
                    this.createParticles();
                }, 2000);
            }

            createCelebrationParticles() {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.width = particle.style.height = Math.random() * 12 + 6 + 'px';
                        particle.style.backgroundColor = ['#ff9a9e', '#fecfef', '#a8e6cf', '#88d8c0'][Math.floor(Math.random() * 4)];
                        
                        document.body.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 3000);
                    }, i * 100);
                }
            }

            playNotificationSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }

            saveStats() {
                localStorage.setItem('pomodoroStats', JSON.stringify({
                    pomodoroCount: this.pomodoroCount,
                    totalTime: this.totalTime
                }));
            }

            loadStats() {
                const stats = JSON.parse(localStorage.getItem('pomodoroStats') || '{}');
                this.pomodoroCount = stats.pomodoroCount || 0;
                this.totalTime = stats.totalTime || 0;
                this.updateStats();
            }
        }

        // Initialize timer
        const timer = new PomodoroTimer();

        // Global functions for HTML onclick events
        function toggleTimer() {
            timer.toggleTimer();
        }

        function resetTimer() {
            timer.reset();
        }

        function skipSession() {
            timer.skip();
        }

        function setMode(mode) {
            timer.setMode(mode);
        }

        function toggleTheme() {
            document.body.style.filter = document.body.style.filter === 'hue-rotate(180deg)' ? '' : 'hue-rotate(180deg)';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleTimer();
            } else if (e.code === 'KeyR') {
                resetTimer();
            } else if (e.code === 'KeyS') {
                skipSession();
            }
        });

        // Page visibility handling
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && timer.isRunning) {
                document.title = `⏰ ${timer.timeDisplay.textContent} - ポモドーロタイマー`;
            } else {
                document.title = 'ポモドーロタイマー - FRAN-FRAN Style';
            }
        });
    </script>
</body>
</html>
